<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <script src="script.js" defer></script>
</head>
<body>

<h2>Contact Us</h2>

<form id="contactForm">
    <label>Name</label><br>
    <input type="text" name="name" maxlength="256" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" maxlength="256" required><br><br>

    <label>Message Subject</label><br>
    <input type="text" name="subject" maxlength="256" required><br><br>

    <label>Message</label><br>
    <textarea name="message" required></textarea><br><br>

    <button type="submit">Send</button>
</form>

<p id="response"></p>

</body>
</html>

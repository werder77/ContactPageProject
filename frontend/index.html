<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
</head>

<body>
<h2>Contact Us</h2>

<form id="contactForm">
    <label>Name</label><br>
    <input type="text" id="name" maxlength="256" required><br><br>

    <label>Email</label><br>
    <input type="email" id="email" maxlength="256" required><br><br>

    <label>Message Subject</label><br>
    <input type="text" id="subject" maxlength="256" required><br><br>

    <label>Message</label><br>
    <textarea id="message" required></textarea><br><br>

    <button type="submit">Send</button>
</form>

<p id="response"></p>

<script>
const contactForm = document.getElementById('contactForm');

contactForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // âœ… FIX: Extract the data from the form first
    const fd = new FormData(contactForm);
    const formData = {
        name: fd.get('name'),    // Make sure these match the 'name' attribute in your HTML inputs
        email: fd.get('email'),
        subject: fd.get('subject'),
        message: fd.get('message')
    };

    try {
        const response = await fetch("/api/SendContactEmail", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData) // Now formData exists!
        });
        
        const result = await response.text();
        alert(result);
    } catch (error) {
        console.error("Error:", error);
    }
});
</script>

</body>
</html>
